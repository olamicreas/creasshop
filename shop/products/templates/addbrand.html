{% extends 'base.html' %}


{% block content %}
<div class="container">
{% if brands %}
<div class="text-center h1 mt-5">Add brand</div>

<form method=post>
    <input type="text" name="brand" class="form-control">
  <p><input type=submit value='Add brand' class="btn btn-info">
</form>
{% else %}
<div class="text-center h1 mt-5">Add category</div>

<form method=post>
    <input type="text" name="category" class="form-control">
    <br>
  <p><input type=submit value='Add category' class="btn btn-info"></p>
</form>
{% endif %}
</div>

{% endblock %}
