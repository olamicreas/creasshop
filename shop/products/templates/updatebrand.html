{% extends 'base.html' %}


{% block content %}
<div class="container">
    {% if updatebrand %}
    <div class="text-center h1 mt-5">Add brand</div>

    <form method=post>
        <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
        <input type=submit value='Update brand' class="btn btn-info">
    </form>
    <a href="{{url_for('users.brand')}}" class="btn btn-warning">Cancel</a>

    
    {% else %}

    <div class="text-center h1 mt-5">Add category</div>

    <form method=post>
        <input type="text" name="category" class="form-control" value="{{updatecat.name}}">
    
        <p><input type=submit value='Update Category' class="btn btn-info"></p>    </form>
    <a href="{{url_for(users.category)}}" class="btn btn-warning">Cancel</a>
    {% endif %}
</div>

{% endblock %}
